# Reference: https://github.com/i3/i3/blob/next/etc/config

start-at-login = true

exec-on-workspace-change = ['/Users/lloyd/sync/wallpapers/wallpaper-by-workspace']

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# default to floating
[[on-window-detected]]
if.app-name-regex-substring = ".*"
    run = "layout floating"

[mode.main.binding]

    # i3 wraps focus by default
    alt-j =         'focus --boundaries-action wrap-around-the-workspace left'
    alt-k =         'focus --boundaries-action wrap-around-the-workspace down'
    alt-l =         'focus --boundaries-action wrap-around-the-workspace up'
    alt-semicolon = 'focus --boundaries-action wrap-around-the-workspace right'

    alt-shift-j = 'move left'
    alt-shift-k = 'move down'
    alt-shift-l = 'move up'
    alt-shift-semicolon = 'move right'

    # Consider using 'join-with' command as a 'split' replacement if you want to enable
    # normalizations
    alt-h = 'split horizontal'
    alt-v = 'split vertical'

    alt-f = 'fullscreen'

    alt-w = 'layout v_accordion h_accordion' # accordion layout
    alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

    alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

    # Not supported, because this command is redundant in AeroSpace mental model.
    # See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
    #alt-space = 'focus toggle_tiling_floating'

    # `focus parent`/`focus child` are not yet supported, and it's not clear whether they
    # should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
    # alt-a = 'focus parent'

    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    alt-0 = 'workspace 0'
    alt-s = 'workspace Spotify'
    alt-z = 'workspace Zen'
    alt-g = 'workspace Gmail'
    alt-c = 'workspace Calendar'
    alt-n = 'workspace Slack'
    alt-m = 'workspace WhatsApp'

    alt-cmd-ctrl-shift-space = 'workspace-back-and-forth'

    # Before finding out we can send events directly to a particular application:
    # alt-cmd-ctrl-shift-z = """exec-and-forget
    #     WORKSPACE=$(aerospace list-workspaces --focused | head -n 1);
    #     hs -c "new_window('Zen')";
    #     sleep 0.2;
    #     aerospace move-node-to-workspace ${WORKSPACE};
    #     aerospace workspace ${WORKSPACE};
    # """

    alt-cmd-ctrl-shift-z = """exec-and-forget hs -c "new_window('Zen')" """
    alt-cmd-ctrl-shift-enter = """exec-and-forget hs -c "new_window('Kitty')" """

    alt-cmd-shift-g = 'exec-and-forget open /System/Applications/Mail.app'
    alt-cmd-shift-c = 'exec-and-forget open /System/Applications/Calendar.app'

    alt-cmd-ctrl-shift-s = 'exec-and-forget open /Applications/Spotify.app'
    alt-cmd-ctrl-shift-g = """exec-and-forget open '/Users/lloyd/Applications/Chrome Apps.localized/Gmail.app'"""
    alt-cmd-ctrl-shift-c = """exec-and-forget open '/Users/lloyd/Applications/Chrome Apps.localized/Google Calendar.app'"""
    alt-cmd-ctrl-shift-n = 'exec-and-forget open /Applications/Slack.app'
    alt-cmd-ctrl-shift-m = 'exec-and-forget open /Applications/WhatsApp.app'

    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'
    alt-shift-0 = 'move-node-to-workspace 0'
    alt-shift-s = 'move-node-to-workspace Spotify'
    alt-shift-z = 'move-node-to-workspace Zen'
    alt-shift-g = 'move-node-to-workspace Gmail'
    alt-shift-c = 'move-node-to-workspace Calendar'
    alt-shift-n = 'move-node-to-workspace Slack'
    alt-shift-m = 'move-node-to-workspace WhatsApp'

